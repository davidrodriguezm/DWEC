<table mat-table [dataSource]="comunidades" class="mat-elevation-z8">

  <ng-container matColumnDef="CCAA">
    <th mat-header-cell *matHeaderCellDef> CCAA </th>
    <td mat-cell *matCellDef="let comu"> {{comu.ccaa}} </td>
  </ng-container>

  <ng-container matColumnDef="D.entregadas">
    <th mat-header-cell *matHeaderCellDef> D.entregadas </th>
    <td mat-cell *matCellDef="let comu"> {{comu.dosisEntregadas}} </td>
  </ng-container>

  <ng-container matColumnDef="D.admin">
    <th mat-header-cell *matHeaderCellDef> D.administradas </th>
    <td mat-cell *matCellDef="let comu"> {{comu.dosisAdministradas}} </td>
  </ng-container>

  <ng-container matColumnDef="D.completa">
    <th mat-header-cell *matHeaderCellDef> D.completa </th>
    <td mat-cell *matCellDef="let comu"> {{comu.dosisPautaCompletada}} </td>
  </ng-container>

  <ng-container matColumnDef="P.entregadas">
    <th mat-header-cell *matHeaderCellDef>% P.entregadas </th>
    <td mat-cell *matCellDef="let comu"> {{comu.porcentajeEntregadas}} </td>
  </ng-container>

  <ng-container matColumnDef="P.completa">
    <th mat-header-cell *matHeaderCellDef>% P.completa </th>
    <td mat-cell *matCellDef="let comu"> {{comu.porcentajePoblacionCompletas}} </td>
  </ng-container>

  <ng-container matColumnDef="P.admin">
    <th mat-header-cell *matHeaderCellDef>% P.administradas </th>
    <td mat-cell *matCellDef="let comu"> {{comu.porcentajePoblacionAdministradas}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
