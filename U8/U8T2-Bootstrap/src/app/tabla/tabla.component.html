<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">CCAA</th>
    <th scope="col">D.entregadas</th>
    <th scope="col">D.admin</th>
    <th scope="col">D.completa</th>
    <th scope="col">P.entregadas</th>
    <th scope="col">P.completa</th>
    <th scope="col">P.admin</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comu of comunidades" >
    <td> {{ comu.ccaa }}</td>
    <td> {{ comu.dosisEntregadas }} </td>
    <td> {{ comu.dosisAdministradas }} </td>
    <td> {{ comu.dosisPautaCompletada }} </td>
    <td> {{ comu.porcentajeEntregadas }} </td>
    <td> {{ comu.porcentajePoblacionCompletas }} </td>
    <td> {{ comu.porcentajePoblacionAdministradas }} </td>
  </tr>
  </tbody>
</table>
