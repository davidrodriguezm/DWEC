<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validacion_basica.js" defer></script>
    <title>U4T3</title>
</head>
<body>
    <form name="formulario" id="formu" >
        Nombre del disco:<input type="text" name="nombre" id="nom" /><br>
        Grupo de música o cantante:<input type="text" name="grupo" id="grup" /><br>
        Año de publicación:<input type="text" name="year" id="ano" /><br>
        Tipo de música:<select name="tipo" id="tip">
            <option value="rock">rock</option>
            <option value="pop">pop</option>
            <option value="punk">punk</option>
            <option value="indie">indie</option>
          </select>
        <br>
        Localización:<input type="text" name="localizacion" id="loc" /><br>
        Prestado:<input name="pres" type="checkbox" /><br />
        <input type="submit" id="enviar" value="Enviar" />
        <input type="reset" value="Borrar" />
    </form>
    
</body>
</html>
