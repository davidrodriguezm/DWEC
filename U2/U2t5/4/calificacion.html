<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
		<title>Calificacion</title>
		<script type="text/javascript">
		/* El switch lo he arreglado estaba mal.
		La calificacon de 5 es aprovado, de 9 es sobresaliente y de 2 es suspenso */
		
		function verCalificacion(nota){
			nota = parseInt(nota);
			switch(nota){
				case 0:
				case 1:
				case 2:
				case 3:
				case 4:
					console.log('Suspenso');
					break;
				case 5:
				case 6:
					console.log('Aprobado');
					break;
				case 7:
				case 8:
					console.log('Notable');
					break;
				case 9:
				case 10:
					console.log('Sobresaliente');
					break;
				default:
					console.log('Valor erroneo');
			}
		}
		</script> 
	</head>
	<body>
		<span> Ver resultado</span>
		<br/>
		<input type= "text" id= 'txtnota' value="5"/>
		<br/>
		<input type="button" onclick = "verCalificacion(document.getElementById('txtnota').value);" value ='Pulsar'>
	</body> 
</html>
